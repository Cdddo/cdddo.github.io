	<div id="main">
		<p>It is cold.</p>
		<p>You have travelled for long,</p>
		<p>and have grown weary of the journey.</p>
		<p>Finally, you arrive at a large gate.</p>
		<p>There is a message chiselled above:</p>
		<p>"Beyond this gate, darkness"</p>
		<p>You shiver, sigh, and push the door open.</p>
		<p>You are home.</p>
